<div class="container-fluid vh-100">
  <div class="row h-100 w-75 ">
    <!-- cambiamos el ngFor por el ngIf, ya no queremos recorrer, queremos buscar las posicion de currentStep y pintarlo en el html -->
    <div *ngIf="frasesHijo.length > 0"
      class="col-4 d-flex flex-column justify-content-center align-items-center my-5 main-container"
      [style.backgroundColor]="frasesHijo[currentStep].bgcolor">
      <div class="image-container">
        <img [src]="frasesHijo[currentStep].img" alt="{{ frasesHijo[currentStep].title }}" class="step-image" />
      </div>
      <div class="text-container">
        <div>
          <p class="titulo-card">{{ frasesHijo[currentStep].title }}</p>
        </div>
        <div>
          <p class="texto-card">{{ frasesHijo[currentStep].description }}</p>
        </div>
        <div class="controls-group">
          <div class="dot-container">
            <span *ngFor="let frase of frasesHijo; let i = index" [class.dot-active]="i === currentStep" class="dot"
              (click)="goToStep(i)">
            </span>
          </div>
          <div class="button-container">
            <button class="btn" *ngIf="currentStep > 0" (click)="leftPreviousStep()">
              <img src="../../../assets/img/leftWhiteButton.svg" alt="btnIzquierda" class="button-icon">
            </button>
            <button class="btn" *ngIf="currentStep < frasesHijo.length - 1" (click)="rightNextStep()">
              <img src="../../../assets/img/rightBlackButton.svg" alt="btnDerecha" class="button-icon">
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
