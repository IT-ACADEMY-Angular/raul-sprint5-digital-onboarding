<div class="container-fluid vh-100">
  <div class="row h-100 w-75 ">
    <div *ngFor="let f of frasesHijo"
      class="col-4 d-flex flex-column justify-content-center align-items-center my-5 main-container"
      [style.backgroundColor]="f.bgcolor">

      <div class="image-container">
        <img [src]="f.img" alt="{{ f.title }}" class="step-image" />
      </div>

      <div class="text-container">

        <div>
          <p class="titulo-card">{{ f.title }}</p>
        </div>

        <div>
          <p class="texto-card">{{ f.description }}</p>
        </div>

        <div class="controls-group">

          <div class="dot-container">
            <span class="dot"></span>
            <span class="dot-active"></span>  <!-- solo test para ver como quedarÃ­a -->
            <span class="dot"></span>
          </div>

          <div class="button-container">
            <button class="btn">
              <img src="../../../assets/img/leftWhiteButton.svg" alt="Izquierda" class="button-icon">
            </button>
            <button class="btn">
              <img src="../../../assets/img/rightBlackButton.svg" alt="Derecha" class="button-icon">
            </button>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>
